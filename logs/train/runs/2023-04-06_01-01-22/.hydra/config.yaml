task_name: train
tags:
- dev
train: true
test: true
ckpt_path: null
seed: null
data:
  transform_train:
    _target_: albumentations.Compose
    keypoint_params:
      _target_: albumentations.KeypointParams
      format: xy
      remove_invisible: false
    transforms:
    - _target_: albumentations.ShiftScaleRotate
      shift_limit: 0.05
      scale_limit: 0.05
      rotate_limit: 15
      p: 0.5
    - _target_: albumentations.Resize
      height: 256
      width: 256
      always_apply: true
    - _target_: albumentations.RandomCrop
      height: 224
      width: 224
      always_apply: true
    - _target_: albumentations.RGBShift
      r_shift_limit: 15
      g_shift_limit: 15
      b_shift_limit: 15
      p: 0.5
    - _target_: albumentations.RandomBrightnessContrast
      p: 0.5
    - _target_: albumentations.augmentations.dropout.cutout.Cutout
      num_holes: 8
      max_h_size: 18
      max_w_size: 18
      p: 0.5
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - _target_: albumentations.pytorch.transforms.ToTensorV2
  transform_val:
    _target_: albumentations.Compose
    keypoint_params:
      _target_: albumentations.KeypointParams
      format: xy
      remove_invisible: false
    transforms:
    - _target_: albumentations.Resize
      height: 256
      width: 256
      always_apply: true
    - _target_: albumentations.CenterCrop
      height: 224
      width: 224
      always_apply: true
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - _target_: albumentations.pytorch.transforms.ToTensorV2
  _target_: src.data.dlib_datamodule.DlibDataModule
  data_dir: ${paths.data_dir}/ibug_300W_large_face_landmark_dataset
  batch_size: 16
  train_val_test_split:
  - 5666
  - 1000
  num_workers: 0
  pin_memory: false
  data_train:
    _target_: src.data.dlib_datamodule.DlibDataset
    _partial_: true
    xml_file: labels_ibug_300W_train.xml
  data_test:
    _target_: src.data.dlib_datamodule.DlibDataset
    _partial_: true
    xml_file: labels_ibug_300W_test.xml
model:
  _target_: src.models.dlib_module.DlibLitModule
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10
  net:
    _target_: src.models.components.simple_regnet.SimpleRegnet
    model_name: regnet_x_1_6gf
    weights: DEFAULT
    output_shape:
    - 68
    - 2
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/mae
    verbose: false
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: val/mae
    min_delta: 0.0
    patience: 100
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.RichProgressBar
trainer:
  _target_: pytorch_lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 10
  accelerator: cpu
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
